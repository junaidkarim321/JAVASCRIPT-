 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
 </head>
 <body>
     <script>
        //  shift targets the first value and delete the first value
        var a=["jack","sdasld","dsa"]
        a.shift();
        document.write(a);
        document.write("<br>");
     
        //unshift target the first value and add new value 
        var b=["jack","sdasld","dsa"]
        b.unshift("alikhan");
        document.write(b);
     </script>
 </body>
 </html>
