<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // tostring is used to convert and value into string
        var a=["ali","khan","lala"]
        a.toString();
        document.write(a);


        //value of is used to print te values of 
        var b=["ali","khan","lala"]
        document.write(b.valueOf());
        

        //fill function
        // it is used to fill all value tat you want
        var c=["ali","khan","lala"]
        c.fill("ali")
        document.write(c)
    </script>
</body>
</html>
